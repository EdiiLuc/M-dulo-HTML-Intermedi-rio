<!DOCTYPE html>
<html>
<head>
    <title>Módulo HTML Intermediário</title>
</head>

<body>
    
    <form method="get" action="https://www.youtube.com/results">
        
        <input type="text" name="search_query">
        <input type="submit">
   
    </form>
    <br><br><br>

    <form method="get" action="">
        <input type="text" name="search"><br>
        <input type="password" name="senha"><br>
        <input type="checkbox" name="curso" value="Op1">Reative Native<br>
        <input type="checkbox" name="curso" value="Op2">Reative JS<br>
        <input type="radio" name="Genero" value="m">Masculino<br>
        <input type="radio" name="Genero" value="f">Feminino<br>
        <input type="reset" value="Limpar">
        <input type="submit"><br><br><br>
        
        <select name="estado">
            <option value="PR">Paraná</option>
            <option value="SP">São Paulo</option>
        </select><br><br>

        <textarea name="mensagem"></textarea>

    </form><br><br><br>

    <form method="get" action="">
        <input type="color" name="cor"><br>
        <input type="date" name="data"><br>
        <input type="submit">
    
    </form>

</body>


</html>
